<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso | Portal IRB</title>
    <link rel="stylesheet" href="css/acceso.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@800&family=Press+Start+2P&display=swap" rel="stylesheet">

</head>
<body>

  <div class="overlay"></div>
  <main>
    <section class="form-box">
      <img src="imgs/logo.png" alt="Logo" class="logo">
      <h1>Portal IRB</h1>
      <div class="tabs">
        <button class="tab active" id="login-tab">Iniciar sesión</button>
        <button class="tab" id="register-tab">Crear cuenta</button>
      </div>
      <div class="form-container">
        <form id="login-form">
          <input type="text" placeholder="Usuario" required>
          <input type="password" placeholder="Contraseña" required>
          <button type="submit">Entrar</button>
        </form>
        <form id="register-form" class="hidden">
          <input type="text" placeholder="Nuevo usuario" required>
          <input type="email" placeholder="Correo electrónico" required>
          <input type="password" placeholder="Contraseña" required>
          <button type="submit">Registrarse</button>
        </form>
      </div>
    </section>
  </main>
  <footer>
    <p>© 2025 Portal IRB</p>
  </footer>

  <script src="js/acceso.js"></script>

</body>
</html>
